<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Team activity 04</title>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <div id="main">
        <!-- Heading -->
        <h1><span id="tic">TIC</span> <span id="tac">TAC</span> <span id="toe">TOE</span></h1>

        <!-- Game Instructions -->
        <p id="instructions">Game starts by just a Tap on
            box<br><br>First Player starts as <b>Player X</b> And Second Player as <b>Player O</b>
        </p>

        <br><br>
        <!-- 3*3 grid of Boxes -->
        <div id="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- Grid end here  -->
        <br><br><br>

        <!-- Button to reset game -->
        <button id="btn" onclick="resetBoard()"> RESET </button>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>
    </div>
    <script src="main.js"> </script>
</body>

</html>
